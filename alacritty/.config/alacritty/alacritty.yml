window:
  option_as_alt: Both

  dimensions:
   columns: 132
   lines: 40

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 10

  dynamic_padding: false

  # decorations: buttonless

  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 5

  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: "#1e1e28"
    foreground: "#D8DEE9"

  normal:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  bright:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  cursor:
    text: CellBackground
    cursor: CellForeground

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: false

cursor:
  style:
    shape: Beam

    blinking: On

  blink_interval: 750

  unfocused_hollow: true
