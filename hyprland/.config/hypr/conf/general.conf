source=~/.config/hypr/colors/rose-pine.conf

input {
    kb_layout = us

    follow_mouse = 1

    repeat_rate = 25
    repeat_delay = 400

    natural_scroll = true
    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $rose $love $iris 45deg
    col.inactive_border = $muted

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 5

    blur {
        enabled = false
    }
    drop_shadow = false
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    new_window_takes_over_fullscreen = 2
    force_default_wallpaper = 0
    vfr = true
}

