# GENERAL
general {
    disable_loading_bar = true
}

background {
    monitor =
    blur_passes = 0
    color = 1F1F28
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = DCD7BA
    font_size = 90
    font_family = SauceCodePro Nerd Font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = DCD7BA
    font_size = 25
    font_family = SauceCodePro Nerd Font
    position = -30, -150
    halign = right
    valign = top
}


# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = C8C093
    inner_color = DCD7BA
    font_color = DCD7BA
    fade_on_empty = false
    placeholder_text = <span foreground="##54546DEE"><i>ó°Œ¾ Logged in as </i><span foreground="##2A2A37EE">$USER</span></span>
    hide_input = false
    check_color = C8C093
    fail_color = C34043
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = DCA561
    position = 0, -35
    halign = center
    valign = center
}
