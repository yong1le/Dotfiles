; Colors
[colors]
background = #03071e
background-alt = #7A8478
foreground = #D3C6AA
primary = #dc2f02
secondary = #ffba08
alert = #f48c02
disabled = #859289

; Everforest theme
[bar/fall]
monitor = ${env:MONITOR:}

; Fonts
font-0 = FiraCode Nerd Font:size=8;2
font-1 = FiraCode Nerd Font:size=8:weight=bold;2

; Bar appearance
width = 100%
height = 13pt
radius = 0
fixed-center = true

dpi = 135

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 1.5pt
border-color = ${colors.secondary}

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

modules-left = i3 xwindow battery
modules-right = filesystem backlight pulseaudio xkeyboard memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; i3 workspaces
[module/i3]
type = internal/i3

; Monitor specific workspaces on different bars
pin-workspaces = true

; This will split the workspace name on ':'
strip-wsnumbers = true
index-sort = true

label-focused = %{T2}%name%%{T-}
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = %{T2}%name%%{T-}
label-unfocused-padding = 1

label-visible = %{T2}%name%%{T-}
label-visible-padding = 1

label-urgent = %{T2}%name%%{T-}
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-mode = %{T2}%mode%%{T-}
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}
label-mode-padding = 1

; Xwindow - window titles
[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 120

; File system
[module/filesystem]
type = internal/fs
interval = 50

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

; Backlight
[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true

format-prefix = "󰃞 "
format-prefix-foreground = ${colors.primary}

label = %percentage%%

; Volume
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

; Keyboard
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰥻 "
format-prefix-foreground = ${colors.primary}

label-layout = %layout%

label-indicator-on = %{T2}%name%%{T-}
label-indicator-on-padding = 1
label-indicator-on-margin-left = 1
label-indicator-on-foreground = ${colors.background}
label-indicator-on-background = ${colors.primary}

; RAM
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

; CPU
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

; Network
[network-base]
type = internal/network
interval = 5
format-connected-prefix = "󰑩 "
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; Wi-Fi
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-}

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

; Time & Date
[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d.%m.%Y %H:%M:%S

label = %{T2}%date%%{T-}
label-foreground = ${colors.primary}

; Other settings
[settings]
screenchange-reload = true
;pseudo-transparency = true

